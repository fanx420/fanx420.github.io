<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">


  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .navbar-nav .nav-link {
      transition: background-color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      background-color: #e0e0e0;
      color: #000;
    }
  </style>
</head>

<body data-bs-theme="light" id="body">
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">SAM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
        </ul>
        <div class="dropdown ms-auto">
          <button type="button" class="btn btn-outline-dark" id="btnMode" onclick="changeTheme()">Dark Mode</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="text-center fw-bold fs-1 my-4">
      404 - Page Not Found
    </h1>
    <h2 class="text-center  fs-1 my-4">
        This activity has not been given yet
    </h2>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>



  <script>

var colorMode = "light";

function changeTheme() {
    var body = document.getElementById("body");
    var btnMode = document.getElementById("btnMode");

    if (colorMode === "light") {
        body.setAttribute("data-bs-theme", "dark");
        btnMode.innerHTML = "Light Mode";
        btnMode.classList.remove("btn-outline-dark");
        btnMode.classList.add("btn-outline-light");
        colorMode = "dark";
    } else {
        body.setAttribute("data-bs-theme", "light");
        btnMode.innerHTML = "Dark Mode";
        btnMode.classList.remove("btn-outline-light");
        btnMode.classList.add("btn-outline-dark");
        colorMode = "light";
    }
}

  </script>
</body>

</html>
