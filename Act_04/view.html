<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack on Titan DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<style>
    body {
        font-family: 'Roboto', sans-serif;
    }

  

    .section {
        height: 100vh;
    }
</style>

<body data-bs-theme="dark">
    <div class="section1">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a onclick="refreshPage()" class="navbar-brand" href="index.html">Attack On titan database</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="search.html">Titans</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="section">
            <div class="container">
                <div class="row my-5">
                    <div class="col">
                        <div class="card text-center">
                            <div class="card-body">
                                <div class="imgContainer" id="imgContainer">
                                    <img id="img">
                                </div>
                                <div class="infoContainer">
                                    <h1 id="name"></h1>
                                    <p id="status"></p>
                                    <p id="age"></p>
                                    <p id="height"></p>
                                    <p id="roles"></p>
                                    <p id="species"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>



        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const url = 'https://api.attackontitanapi.com/characters/' + id;
            const imgContainer = document.getElementById('imgContainer');
            const img = document.getElementById('img');
            const name = document.getElementById('name');
            const status = document.getElementById('status');
            const age = document.getElementById('age');
            const height = document.getElementById('height');
            const roles = document.getElementById('roles');
            const species = document.getElementById('species');

            const getData = async () => {
                const response = await fetch(url);
                const data = await response.json();
                img.src = data.img;
                name.innerHTML = data.name;
                status.innerHTML = 'Status: ' + data.status;
                age.innerHTML = 'Age: ' + data.age;
                height.innerHTML = 'Height: ' + data.height;
                roles.innerHTML = 'Roles: ' + data.roles;
                species.innerHTML = 'Species: ' + data.species;

                if (data.img) {
                    img.src = trimImageUrl(data.img);
                }
            }
            function trimImageUrl(fullUrl) {
                return fullUrl.split('.png')[0] + '.png';
            }
            getData();

            function refreshPage() {
                window.location.reload();
            }

        </script>

</body>

</html>
